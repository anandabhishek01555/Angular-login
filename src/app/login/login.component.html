
<div class="card">
      <mat-card class="example-card mat-elevation-z8">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Hello</mat-card-title>
          <mat-card-subtitle>Welcome Back</mat-card-subtitle>
        </mat-card-header>
        <mat-card-header class="fix-image">
            <img src="https://coquitlamshof.com/wp-content/uploads/2020/01/user.png">
        </mat-card-header>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Ex. Pizza">
            </mat-form-field>       
            <mat-form-field class="example-full-width">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
          </form>
        <mat-card-actions>
            <button class = "mat-elevation-z4" mat-raised-button>Login</button><br><br>
            New User ? <span class="font-indigo"><a routerLink="/register">Register Here </a></span>
        </mat-card-actions>
      </mat-card>

</div>
